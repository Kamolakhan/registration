<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="/index.html">Website of memories</a>
      </div>

      <div class="link">ru-en</div>
    </div>
    <div class="login-page">
        <div class="registration">
            <h1 class="title">Sign in</h1>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field mb-4">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
                <div class="has-text-right mt-2">
                    <a href="https://" class="has-text-grey">forgot password?</a>
                  </div>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button is-fullwidth">
                    Login
                  </button>
                </p>
              </div>
              <div class="is-flex is-align-items-center mt-4">
                <hr class="is-flex-grow-1">
                <span class="px-3 has-text-grey">Or</span>
                <hr class="is-flex-grow-1">
            </div>
            <button class="button is-fullwidth mt-4">
                Create account
              </button>
        </div>
      </div>
  </body>
</html>
