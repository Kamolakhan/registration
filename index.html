<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">Website of memories</div>
        <div class="link">
            <a href="/registration.html">Login</a>
        </div>
    </div>
    <section class="main">
        <div class="container">
            <div class="main-content">
            <h1>Website of memories</h1>
            <p>To see more or share your memories</p>
            <button class="my-button">
                <a href="/registration.html">Sign in</a>
            </button>
        </div>
        </div>
    </section>
    <section class="info">
        <div class="block">
            <h2 class="title">The best air</h2>
            <img src="./images/one.jpg" alt="air">
        </div>
        <div class="block">
            <h2 class="title">The best childhood</h2>
            <img src="./images/two.jpg" alt="childhood">
        </div>
    </section>
    <div class="see-more">
        <button class="my-button">
            <a href="./images.html">See more</a>
        </button>
    </div>
    <section class="footer">
        <div class="footer-text">
            <p>Contacts</p>
        </div>
    </section>
</body>
</html>
